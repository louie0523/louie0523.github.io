<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Projects | 벨로</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>

<div class="gallery-container">

    <h1 class="page-title">Projects</h1>

        <div class="card" data-id="2">

        <div class="card" data-id="4">
            <span class="index-tag">04</span>
            <img src="project4.jpg">
            <p>멀티플레이 실험작</p>
        </div>
    </div>
</div>

<!-- ===== 상세 모달 ===== -->

    <div class="modal-content">
        <span class="close-btn" id="closeModal">◀ Back</span>

        <img id="modalImg">

        <p id="modalDesc"></p>
    </div>
</div>

<script src="projects.js"></script>

</html>
